<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Finder</title>
</head>

<body>
    <h1>Timezone Finder</h1>

    <h2>User's Current Timezone:</h2>
    <p id="user-timezone">Fetching...</p>
    <button onclick="fetchUserTimezone()">Fetch User Timezone</button>

    <h2>Enter an Address:</h2>
    <input type="text" id="address-input" placeholder="Enter an address">
    <button onclick="fetchTimezoneByAddress()">Fetch Timezone</button>

    <h2>Timezone Result:</h2>
    <p id="timezone-result"></p>

    <script src="./script.js"></script>
</body>

</html>
